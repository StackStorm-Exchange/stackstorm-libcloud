---
credentials:
  type: "object"
  required: true
  patternProperties:
      "^\\w+":
        "$ref": "#/properties/providers"
  additionalProperties: false

providers:
  type: "object"
  # Note: We require either api_key or api_secret or both. Some providers such as Vultr only take
  # a single parameter (key / secret)
  anyOf:
    -
      properties:
        api_key:
          required: true
        api_secret:
          required: true
    -
      properties:
        api_key:
          required: true
        api_secret:
          required: false
    -
      properties:
        api_key:
          required: true
        api_secret:
          required: false
  properties:
    api_key:
      description: "Credentials for provider"
      type: "string"
      required: false
    api_secret:
      description: "Secret for provider"
      type: "string"
      required: false
      secret: true
    type:
      description: "Provider type - e.g. compute, storage, dns"
      type: "string"
      required: true
      enum:
        - "compute"
        - "storage"
        - "dns"
        - "loadbalancer"
        - "container"
    provider:
      description: "Provider name - e.g. ec2_us_east, rackspace"
      type: "string"
      required: true
    region:
      description: "Provider region (if required)"
      type: "string"
      required: false
    extra_kwargs:
      description: "Additional keyword arguments passed to the driver constructor (e.g. 'project' for GCE, etc.)"
      type: "object"
      required: false
    host:
      description: "Provider host if required - e.g. for Kubernetes"
      type: "string"
      required: false
  additionalProperties: false
